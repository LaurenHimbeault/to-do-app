version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgres://app:app@db:5432/appdb
      PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    ports: ["8080:8080"]

  # Optional containerized frontend (or just run `npm run dev` in frontend/)
  web:
    build: ./frontend
    depends_on: [api]
    environment:
      - VITE_API_BASE=http://localhost:8080
    ports: ["5173:80"]
